  <body class='page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed' ng-controller='IndexController'>
    <!-- Header -->
    <!-- BEGIN HEADER -->
    <div class='page-header navbar navbar-fixed-top'>
      <!-- BEGIN HEADER INNER -->
      <div class='page-header-inner'>
        <!-- BEGIN LOGO -->
        <div class='page-logo'>
          <a href='index.html'>
            <img alt='logo' class='logo-default' src='./assets/images/logo.png'>
          </a>
          <div class='menu-toggler sidebar-toggler'>
            <span></span>
          </div>
        </div>
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a class='menu-toggler responsive-toggler' data-target='.navbar-collapse' data-toggle='collapse' href='javascript:;'>
          <span></span>
        </a>
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class='top-menu'>
          <ul class='nav navbar-nav pull-right'>
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class='dropdown dropdown-user'>
              <a class='dropdown-toggle' data-close-others='true' data-hover='dropdown' data-toggle='dropdown' href='javascript:;'>
                <img alt='' class='img-circle' src='./assets/images/doctor.png'>
                <span class='username username-hide-on-mobile' ng-bind='userName'></span>
                <i class='fa fa-angle-down'></i>
              </a>
            </li>
            <!-- BEGIN QUICK SIDEBAR TOGGLER -->
            <li class='dropdown dropdown-quick-sidebar-toggler'>
              <a class='dropdown-toggle' href='login.html'>
                <i class='fa fa-sign-out'></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class='clearfix'></div>
    <!-- BEGIN CONTAINER -->
    <div class='page-container'>
      <!-- / -->
      <div class='page-sidebar-wrapper'>
        <div class='page-sidebar navbar-collapse collapse'>
          <ul class='page-sidebar-menu page-header-fixed' data-auto-scroll='true' data-keep-expanded='false' data-slide-speed='200' style='padding-top: 20px'>
            <li class='sidebar-toggler-wrapper hide'>
              <div class='sidebar-toggler'>
                <span></span>
              </div>
            </li>
            <li class='nav-item start' ng-repeat='header in menus '>
              <a class='nav-link nav-toggle' href='javascript:;'>
                <i class='{{ header.iconClass }}'></i>
                <span class='title' ng-bind='header.name'></span>
                <span class='arrow'></span>
              </a>
              <ul class='sub-menu'>
                <li class='nav-item start' ng-repeat='menu in header.subMenu'>
                  <a class='nav-link' href='{{menu.uri}}'>
                    <i class='{{ menu.iconClass }}'></i>
                    <span class='title' ng-bind='menu.name'></span>
                    <span class='selected'></span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class='page-content-wrapper'>
        <div class='page-content'>
          <div ng-view=''></div>
        </div>
      </div>
    </div>
    <!-- BEGIN FOOTER -->
    <div class='page-footer'>
      <div class='page-footer-inner'>
        2016 © Fiona.
      </div>
      <div class='scroll-to-top'>
        <i class='fa fa-arrow-circle-up'></i>
      </div>
    </div>
    <!-- END FOOTER -->
    <!-- Footer -->
    <!-- Javascripts -->
    <!-- 'jquery-ui.min.js', -->
