module:
  name: 移库管理
  id: movestoragedetail
  data: warehousemoverecorddetails

# 经销商与生产商
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 条码

  - fieldName: 名称

  - fieldName: 规格

  - fieldName: 生产商

  - fieldName: 销售单位

  - fieldName: 售价

  - fieldName: 数量
    input: number
    event: ng-change='movestorageportal.resize()'

  - fieldName: 金额

  - fieldName: 批号

searchFields:
  - fieldName: 商品名称

  - fieldName: ---

  - fieldName: 单号
  - fieldName: 制单时间
  - fieldName: 审核时间
  - fieldName: 审核人
  - fieldName: 单据状态

  - fieldName: ---

  - fieldName: 拨出仓库
  - fieldName: 拨入仓库

fields: #可定义多个中文名称指向同一个字段

  移库编号: outWarehouseCode

  条码: barCode

  编号: itemCode

  名称: itemName

  销售单位: packageUnit

  规格: itemStandard

  零散比: itemBulk

  进货价格: inputPrice

  药品形状: drugForm

  商品服务种类: itemStyle

  售价: sellPrice

  数量: inputCount

  金额: inputCost

  生产日期: produceDate

  进货日期: inputDate

  过期时间: outDateTime

  保质期天数: safeDay

  仓库上限: wareUpLimit

  仓库下限: wareDownLimit

  备注: remark

  批号: batchNumber

  生产商Code: manufacturerCode

  生产商: manufacturerName

  主键: id

  状态: status

  创建人: createUserId

  创建时间: createDate

  修改人: updateUserId

  修改时间: updateDate

