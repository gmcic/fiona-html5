# 病案管理
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 会员姓名

  - fieldName: 宠物昵称

  - fieldName: 医生

  - fieldName: 医生诊断

  - fieldName: 医嘱

  - fieldName: 就诊时间
    filter: date:"yyyy年MM月dd日 HH时mm分"

searchFields:
  - fieldName: 会员编号
  - fieldName: 会员姓名

  - fieldName: ---

  - fieldName: 就诊编号
  - fieldName: 宠物昵称

fields: #可定义多个中文名称指向同一个字段

  宠物ID: petId

  宠物昵称: petName

  会员姓名: gestName

  注册编号: registerNo

  医生: doctor

  助理医生: assistantDoctorName
  助理ID: assistantDoctorId

  就诊编号: mediTreatmentCode

  体温: temperature
  体重: weigth
  心跳: heartbeat
  呼吸: breath
  血压: bloodPressure

  主述: rheme
  临床检查: examination
  医生诊断: diagnosed
  医嘱: doctorAdvice

  支付状态: paidStatus

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  就诊时间: createDate
  修改人: updateUserId
  修改时间: updateDate
