module:
  name: 库存查询
  id: stock
  data: itemcounts

# 库存查询
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 名称

  - fieldName: 规格

  - fieldName: 生产商

  - fieldName: 批号

  - fieldName: 整装数

  - fieldName: 整装单位
    filter: dropdown

  - fieldName: 散装数

  - fieldName: 散装单位
    filter: dropdown

  - fieldName: 零散比

  - fieldName: 有效期

  - fieldName: 平均进价

  - fieldName: 售价

  - fieldName: 所在库

  - fieldName: 业务类型


searchFields:
  - fieldName: 物品名称

  - fieldName: 物品编号

  - fieldName: 拼音码

  - fieldName: ---

  - fieldName: 条码

  - fieldName: 规格

  - fieldName: 销售单位

fields: #可定义多个中文名称指向同一个字段

  物品编号: itemCode
  物品名称: itemName
  名称: itemName
  业务类型: itemStyle

  条码: barCode
  规格: itemStandard

  散装单位: drugForm

  整装单位: packageUnit

  整装数: itemCountNum
  散装数: scatteredCountNum

  零散比: itemBulk
  售价: sellPrice

  vip折扣: isVipDiscount
  VIP价格: vipSellPrice

  平均进价: inputPrice

  仓库上限: wareUpLimit
  仓库下限: wareDownLimit

  所在库: warehouseName
  仓库ID: warehouseId

  修改原因: remark

  生产商编号: manufacturerCode
  生产商: manufacturerName

  批号: batchNumber
  有效期: outDateTime

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate

