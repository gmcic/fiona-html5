  itemCode: itemCode

  itemName: itemName

  itemNum: itemNum

  itemStyle: itemStyle

  sellPrice: sellPrice

  recipeUnit: recipeUnit

  useWay: useWay

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate