module:
  name: 处方模版
  id: prescripttemplate
  data: prescriptiontemplates

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 模板编号

  - fieldName: 模板名称

searchFields:
  - fieldName: 名称

  - fieldName: ---

fields: #可定义多个中文名称指向同一个字段

  类型ID: typeId
  类型编号: typeNo

  模板编号: templateNo
  模板名称: templateName

  条码: barCode
  会员ID: gestId

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate