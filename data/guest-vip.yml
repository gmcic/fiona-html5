# 经销商与生产商
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 充值记录

  - fieldName: 会员等级
    fieldKey: gestStyle.levelName

  - fieldName: 会员编号

  - fieldName: 会员姓名

  - fieldName: 会员性别
    fieldKey: gestSex.valueNameCn

  - fieldName: 会员电话

  - fieldName: 固定电话

  - fieldName: 出生日期

  - fieldName: 账户金额

  - fieldName: 登记日期

  - fieldName: 最后消费时间

portalFields: # 选择会员弹出图层字段
  - fieldName: 会员编号

  - fieldName: 会员姓名

  - fieldName: 会员性别
    fieldKey: gestSex.valueNameCn

  - fieldName: 会员电话

  - fieldName: 固定电话

  - fieldName: 出生日期

  - fieldName: 账户金额

  - fieldName: 会员状态
    fieldKey: status.valueNameCn

searchFields:
  - fieldName: 会员编号

  - fieldName: 会员姓名

  - fieldName: 会员电话

# 宠物
fields:
  ID: id

  #宠物字典类型明细
  会员状态: status

  会员编号: gestCode

  会员姓名: gestName

  #数据字典 字典明细项
  会员性别: gestSex

  出生日期: gestBirthday

  # 手机
  会员电话: mobilePhone

  固定电话: telPhone

  联系邮箱: email

  联系地址: gestAddress

  #宠物字典类型明细
  是否会员: isVip

  会员号 : vipNo

  账号: vipAccount

  最后消费日期: lastPaidTime

  #会员等级管理
  会员等级: gestStyle

  账户金额: prepayMoney

  登记日期: createDate

  loseRightDate: loseRightDate

#  支付状态
  paidStatus: paidStatus

  备注: remark

  积分: rewardPoint



