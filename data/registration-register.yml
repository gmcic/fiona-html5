module:
  name: 挂号查询
  id: register
  data: medicregisterrecords

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 挂号类型
    fieldKey: itemName

  - fieldName: 金额

  - fieldName: 会员姓名

  - fieldName: 宠物病历号

  - fieldName: 宠物名称

  - fieldName: 医生
    fieldKey: doctor

  - fieldName: 助理医生
    fieldKey: assistantDoctorName

  - fieldName: 挂号日期
    filter: date:"yyyy年MM月dd日"

  - fieldName: 挂号状态
    fieldKey: status.valueNameCn

  - fieldName: 付费状态

  - fieldName: 暂停原因

searchFields:
  - fieldName: 员工姓名

  - fieldName: ---


fields: #可定义多个中文名称指向同一个字段
  宠物ID: petId
  宠物名称: petName
  会员姓名: gestName

  挂号类型: itemCode
  挂号类型名称: itemName

  业务员: operatorMan

  医生姓名: doctor
  医生: doctorId

  助理医生: assistantDoctorId
  助理医生姓名: assistantDoctorName

  登记编号: registerNo
  登记类型: registerStyle

  金额: registerPrice

  付费状态: paidStatus
  付费时间: paidTime

  暂停原因: pauseReason

  宠物病历号: sickFileCode

  主键: id

  挂号状态: status

  创建人: createUserId
  挂号日期: createDate
  修改人: updateUserId
  修改时间: updateDate
