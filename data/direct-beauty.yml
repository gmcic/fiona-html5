listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 服务单号

  - fieldName: 会员编号

  - fieldName: 会员姓名

  - fieldName: 宠物昵称

  - fieldName: 总项

  - fieldName: 总金额

  - fieldName: 服务师

  - fieldName: 服务助理

  - fieldName: 状态
    fieldKey: status.valueNameCn

searchFields:
  - fieldName: 单号

  - fieldName: ---

  - fieldName: 会员编号

  - fieldName: 主人姓名

  - fieldName: 宠物昵称

  - fieldName: ---


  - fieldName: 服务师

  - fieldName: 助理

