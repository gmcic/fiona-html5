  服务助理: assistantId
  服务助理姓名: assistantName

  服务师: hairdresserId
  服务师姓名: hairdresserName

  总项: totalNum
  总金额: totalCost
  备注: remark

  支付状态: paidStatus
  支付时间: paidTime

  主键: id
  状态: status
