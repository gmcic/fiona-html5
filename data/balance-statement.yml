module:
  name: 结算单管理
  id: statement
  data: financesettleaccountss

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 结算单号

  - fieldName: 会员编号

  - fieldName: 会员姓名

  - fieldName: 宠物昵称

  - fieldName: 消费金额
    filter: currency:"￥"

  - fieldName: 优惠金额
    filter: currency:"￥"

  - fieldName: 应收金额
    filter: currency:"￥"

  - fieldName: 实付金额
    filter: currency:"￥"

  - fieldName: 退款金额
    filter: currency:"￥"

  - fieldName: 找零金额
    filter: currency:"￥"

  - fieldName: 结算日期
    filter: date:"yyyy年MM月dd日 hh时mm分"


searchFields:
  - fieldName: 会员编号
  - fieldName: 会员姓名
  - fieldName: 会员电话

  - fieldName: ---

  - fieldName: 结算单号
  - fieldName: 结算日期

fields: #可定义多个中文名称指向同一个字段

  结算单号: settleCode

  会员ID: gestId

  会员编号: gestCode

  会员姓名: gestName

  宠物编号: petCode

  宠物昵称: petName

  消费金额: totalMoney

  优惠金额: disCountMoney

  应收金额: shouldPaidMoney

  实付金额: factPaidMoney

  找零金额: changeMoney

  支付状态: paidStatus

  支付时间: paidTime

  退款金额: backMoney

  返回原因: backReason

  主键: id

  状态: status

  创建人: createUserId

  结算日期: createDate

  修改人: updateUserId

  修改时间: updateDate
