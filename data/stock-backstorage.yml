
module:
  name: 健康状态记录
  id: backstorage
  data: warehousebackrecords

# 经销商与生产商
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 退货单号

  - fieldName: 总项

  - fieldName: 总金额
    filter: currency:"￥"

  - fieldName: 单据状态
    fieldKey: status.valueNameCn

  - fieldName: 制单时间
    filter: date:"yyyy年MM月dd日"

  - fieldName: 审核时间
    filter: date:"yyyy年MM月dd日"

searchFields:
  - fieldName: 商品名称
  - fieldName: 经销商

  - fieldName: ---

  - fieldName: 单号
  - fieldName: 制单时间
  - fieldName: 审核时间
  - fieldName: 审核人
  - fieldName: 单据状态

fields: #可定义多个中文名称指向同一个字段

  退货单号: backWarehouseCode

  退回仓库人: backWarehouseMan

  仓库: warehouseId

  退回仓库: backWarehouse

  退回时间: backWarehouseDate


  仓库Code: toWarehouseCode

  仓库名称: toWarehouseName

  退货原因: backReason

  退货内容: backContent

  总项: totalCount

  总金额: backWarehouseTotalCost

  审核人: checkMan

  审核日期: checkDate

  审核时间: checkDate

  经销商编号: dealerCode

  经销商: dealerName

  备注: remark


  主键: id

  单据状态: status

  创建人: createUserId

  制单时间: createDate

  修改人: updateUserId

  修改时间: updateDate
