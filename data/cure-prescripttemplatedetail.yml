module:
  name: 处方模版明细
  id: prescripttemplatedetail
  data: prescriptiontemplatedetails

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 编号

  - fieldName: 名称

  - fieldName: 数量

  - fieldName: 处方价格
    filter: currency:"￥"

  - fieldName: 处方单位
    filter: dropdown

searchFields:
  - fieldName: 名称

  - fieldName: ---

fields: #可定义多个中文名称指向同一个字段

  所属分类: itemStyle

  模板ID: templateId

  模板编号: templateNo

  编号: itemCode

  名称: itemName

  数量: itemNum

  处方价格: sellPrice

  处方单位: recipeUnit

  用法: useWay

  会员ID: gestId

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate
