module:
  name: 处方模版
  id: prescription
  data: prescriptiontemplates

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 名称

searchFields:
  - fieldName: 编号
  - fieldName: 名称

  - fieldName: ---

fields: #可定义多个中文名称指向同一个字段
  所属类型: typeId
  所属类型编号: typeNo

  编号: templateNo
  名称: templateName

  条形码: barCode
  会员ID: gestId

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate