# 医院信息
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 编号

fields: #可定义多个中文名称指向同一个字段
  序列号: serialNumber

  编号: entNo

  医院名称: fullName

  简称: shortName

  联系人: responseMan

  电话: telPhone

  传真: fax

  手机: telPhone

  电子信箱: email

  邮编: areaCode

  地址: areaCode

  备注: remark

  主键: id

  状态: status

  创建人: createUserId

  创建时间: createDate

  修改人: updateUserId

  修改时间: updateDate

