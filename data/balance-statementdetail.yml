module:
  name: 结算单明细
  id: statementdetail
  data: financesettleaccountsdetails

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 名称

  - fieldName: 原价
    filter: currency:"￥"

  - fieldName: 实价
    filter: currency:"￥"

  - fieldName: 优惠
    filter: currency:"￥"

  - fieldName: 数量

  - fieldName: 单位
    filter: dropdown

  - fieldName: 小计
    filter: currency:"￥"

printFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 名称

  - fieldName: 数量

  - fieldName: 单位

  - fieldName: 价格

  - fieldName: 小计

searchFields:
  - fieldName: 会员编号
  - fieldName: 会员姓名
  - fieldName: 会员电话

  - fieldName: ---

  - fieldName: 结算单号
  - fieldName: 结算日期

fields: #可定义多个中文名称指向同一个字段
  结算明细ID: settleAccountsDetailId

  关联细节ID: relationDetailId

  项目编号: itemCode

  项目名称: itemName

  名称: itemName

  单位: packageUnit

  规格: itemStandard

  零散比: itemBulk

  数量: totalNum

  实价: infactPrice

  优惠: discountMoney

  单价: sellPrice

  价格: totalCost

  小计: sumprice

  优惠: sumDiscountMoney

  原价: sumOriginalMoney

  关联ID: relationId

  类型描述: itemDescript

  支付状态: paidStatus

  支付时间: paidTime

  业务类型ID: busiTypeId

  主键: id

  状态: status

  创建人: createUserId

  创建时间: createDate

  修改人: updateUserId

  修改时间: updateDate
