module:
  name: 直接销售
  id: saleplate
  data: storedirectsells

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 销售单号

  - fieldName: 会员姓名

  - fieldName: 总项数

  - fieldName: 总金额

  - fieldName: 操作时间
    filter: date:"yyyy年MM月dd日"

searchFields:
  - fieldName: 销售单号
  - fieldName: ---
  - fieldName: 会员编号
  - fieldName: 会员姓名
  - fieldName: 宠物名称



fields: #可定义多个中文名称指向同一个字段
  销售单号: directSellCode

  总项数: totalNum
  总金额: totalCost

  会员ID: gestId
  会员编号: gestCode
  会员姓名: gestName
  会员手机: mobilePhone

  宠物ID: petId
  宠物名称: petName

  折扣: discount

  支付状态: paidStatus
  支付时间: paidTime
  备注: remark

  主键: id
  状态: status
  创建人: createUserId
  操作时间: createDate
  修改人: updateUserId
  修改时间: updateDate