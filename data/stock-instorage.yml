module:
  name: 入库管理
  id: instorage
  data: warehouseinrecords

# 经销商与生产商
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 入库单号

  - fieldName: 入库仓库
    fieldKey: inWarehouse

  - fieldName: 总项

  - fieldName: 总金额
    filter: currency:"￥"

  - fieldName: 制单时间
    filter: date:"yyyy年MM月dd日"

  - fieldName: 单据状态

  - fieldName: 审核日期
    filter: date:"yyyy年MM月dd日"

  - fieldName: 审核日期
    fieldKey: checkDate

searchFields:
  - fieldName: 商品名称
  - fieldName: 经销商

  - fieldName: ---

  - fieldName: 单号
  - fieldName: 制单时间
  - fieldName: 审核时间
  - fieldName: 审核人
  - fieldName: 单据状态

fields: #可定义多个中文名称指向同一个字段

  仓库ID: warehouseId

  入库仓库: warehouseId

  入库仓库名称: inWarehouse

  经销商: dealerName

  经销商Code: dealerCode

  入库单号: inWarehouseCode

  入库人: inWarehouseMan

  仓库: inWarehouse

  原因: inReason

  入库内容: inContent

  总项: totalCount

  总金额: inWarehouseTotalCost

  入库时间: inWarehouseDate

  备注: remark

  审核人: checkMan

  审核日期: checkDate

  主键: id

  状态: status

  单据状态: status.valueNameCn

  操作员: createUserId

  制单时间: createDate

  创建人: createUserId

  创建时间: createDate

  修改人: updateUserId

  修改时间: updateDate
