# 经销商与生产商
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 单据状态

  - fieldName: 出库单号

  - fieldName: 出库仓库
    fieldKey: outWarehouse

  - fieldName: 总项

  - fieldName: 总金额
    filter: currency:"￥"

  - fieldName: 制单时间
    filter: date:"yyyy年MM月dd日"

  - fieldName: 审核时间
    filter: date:"yyyy年MM月dd日"

searchFields:
  - fieldName: 商品名称

  - fieldName: ---

  - fieldName: 单号
  - fieldName: 制单时间
  - fieldName: 审核时间
  - fieldName: 审核人
  - fieldName: 单据状态

fields: #可定义多个中文名称指向同一个字段

  出库单号: outWarehouseCode

  出库人: outWarehouseMan

  总金额: outWarehouseTotalCost

  出库仓库: warehouseId

  出库仓库名称: outWarehouse

  出库时间: outWarehouseDate

  出库原因: outReason

  出库内容: outContent

  总项: totalCount

  审核人: checkMan

  审核时间: checkDate

  备注: remark

  主键: id

  单据状态: status

  操作员: createUserId

  制单时间: createDate

  修改人: updateUserId

  修改时间: updateDate

