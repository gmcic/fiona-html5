module:
  id: inhospital
  name: 住院管理
  server: inhospitalrecords

listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 住院号

  - fieldName: 会员姓名

  - fieldName: 宠物姓名

  - fieldName: 开始日期
    filter: date:"yyyy年MM月dd日"

  - fieldName: 预付金
    filter: currency:"￥"

  - fieldName: 预计天数

#  - fieldName: 住院类型
#    fieldKey: itemName

  - fieldName: 状态
    fieldKey: status.valueNameCn


searchFields:
  - fieldName: 住院号

  - fieldName: ---

  - fieldName: 会员编号
  - fieldName: 会员姓名
  - fieldName: 宠物姓名

  - fieldName: ---
  - fieldName: 住院日期


fields: #可定义多个中文名称指向同一个字段

  住院号: inHospitalNo

  会员ID: gestId
  会员编号: gestCode
  会员姓名: gestName
  手机: mobilePhone

  VIP编号: vipNo

  宠物ID: petId
  宠物姓名: petName

  主管人员: managerId
  主管人员姓名: managerBy

  业务员: manufacturerId
  业务员姓名: manufacturerName

  住院类型: itemCode
  住院类型名称: itemName

  价格: price
  实际价格: realPrice
  总价: totalMoney
  住院诊断: remark

  住院日期: startTime
  开始日期: startTime
  结束日期: endTime

  预付金: inputMoney

  预计天数: preDays
  实际天数: realDays
  笼舍编号: cageNo

  记录时间: recordTime
  updateTime: updateTime

  支付状态: paidStatus
  支付时间: paidTime

  主键: id
  状态: status
  创建人: createUserId
  创建时间: createDate
  修改人: updateUserId
  修改时间: updateDate