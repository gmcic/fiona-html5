# 角色管理
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName
  - fieldName: 菜单编号

  - fieldName: 菜单名称

  - fieldName: 链接

  - fieldName: 父节点

fields: #可定义多个中文名称指向同一个字段
  主键: id

  菜单编号: code

  菜单名称: name

  链接: uri

  图标: icon_class

  描述: describe

  状态: status

  是否叶节点: leaf

  排序: order

  父节点: parent_id


